- name: Pull Nginx image
  docker_image:
    name: "{{ nginx_image_name }}"
    tag: "{{ image_version }}"
    source: pull
    state: present
    force_source: true

- name: Run Nginx container
  docker_container:
    name: "{{ nginx_container_name }}"
    image: "{{ nginx_image_name }}:{{ image_version }}"
    restart_policy: unless-stopped
    state: started
    ports:
    - "80:80"
    networks:
      - name: frontend
