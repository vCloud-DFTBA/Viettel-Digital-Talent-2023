upstream load_balancer {
    server flask_1:5000 weight=3;
    server flask_2:5000 weight=2;
    server flask_3:5000 weight=1;
}

server {
    listen 80;
    server_name localhost;

    location / {
        proxy_pass http://load_balancer;
    }

    location /api {
        proxy_pass http://load_balancer/attendees;
    }

    location /server1 {
        proxy_pass http://flask_1:5000/;
    }

    location /server2 {
        proxy_pass http://flask_2:5000/;
    }

    location /server3 {
        proxy_pass http://flask_3:5000/;
    }
}
