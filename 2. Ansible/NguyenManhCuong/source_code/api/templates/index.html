<!DOCTYPE html>
<html lang="en">
<head>
  <title>Course Attendees</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      text-align: left;
      padding: 8px;
    }
    th {
      background-color: #003366;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    tr:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>
  <h1>Course Attendees</h1>
  <table>
    <tr>
      <th>Họ và tên</th>
      <th>Năm sinh</th>
      <th>Giới tính</th>
      <th>Trường</th>
      <th>Chuyên ngành</th>
    </tr>
    {% for attendee in data %}
      <tr>
        <td>{{attendee['name']}}</td>
        <td>{{attendee['age'] }}</td>
        <td>{{attendee['gender']}}</td>
        <td>{{attendee['university']}}</td>
        <td>{{attendee['major']}}</td>
      </tr>
    {% endfor %}
  </table>
</body>
</html>
