<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Data</title>
  </head>
  <body>
    <table>
      <tr>
        <th>STT</th>
        <th>Họ và tên</th>
        <th>Năm sinh</th>
        <th>Giới tính</th>
        <th>Trường</th>
        <th>Chuyên ngành</th>
      </tr>
      {% for row in attendees %}
      <tr>
        <td>{{ row['STT'] }}</td>
        <td>{{ row['name'] }}</td>
        <td>{{ row['year'] }}</td>
        <td>{{ row['gender'] }}</td>
        <td>{{ row['school'] }}</td>
        <td>{{ row['major'] }}</td>
        <td><a href='view/{{ row.STT }}'>Detail</a></td>
        <td><a href='updateStudent/{{ row.STT }}'>Edit</a></td>
        <td><a href='deleteStudent/{{ row.STT }}'>Delete</a></td>
      </tr>
      {% endfor %}
    </table>
  <a class="btn btn-primary" href="addStudent">Add New Student</a>
  </body>
</html>
