server {
  listen 8000;
  server_name 172.18.0.1;
  
  location / {
    root /usr/share/nginx/html;
    index /index.html;
  }

  location /api/attendees/ {
    proxy_pass http://flask-app:9090/api/attendees;
  }

  location /api/update/ {
    proxy_pass http://flask-app:9090/api/update;
    proxy_method POST;
  }

  location /api/create/ {
    proxy_pass http://flask-app:9090/api/create;
    proxy_method POST;
  }

  location ~ ^/api/delete/(?<id>[0-9]+)$ {
      proxy_pass http://flask-app:9090/api/delete/$id;
  }

  location ~ ^/api/read/(?<id>[0-9]+)$ {
      proxy_pass http://flask-app:9090/api/read/$id;
  }
}

