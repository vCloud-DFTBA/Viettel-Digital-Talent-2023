upstream api {
    server flask1:9090; 
    server flask2:9090; 
}
upstream web{
    server nginx1:81;
    server nginx2:82; 
}

server {
  listen 3000;
  server_name localhost;
  
  location / {
    proxy_pass http://web;
  }

location /list {
    proxy_pass http://api/list;
}

location /Update {
    proxy_pass http://api/Update;
    proxy_method POST;
}

location /Add {
    proxy_pass http://api/Add;
    proxy_method POST;
}

location ~ ^/Delete/(?<id>[0-9]+)$ {
    proxy_pass http://api/Delete/$id;
    proxy_method DELETE;
}

location ~ ^/View/(?<id>[0-9]+)$ {
    proxy_pass http://api/View/$id;
    proxy_method GET;
}

}
