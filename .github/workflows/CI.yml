name: Test

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - '*'

jobs:
  unit-test:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        mongodb-version: ['5.0']

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x

      - name: Start MongoDB
        uses: supercharge/mongodb-github-action@1.8.0
        with:
          mongodb-version: ${{ matrix.mongodb-version }}

      - name: Install library
        run: |
          python -m pip install --upgrade pip
          pip install -r 2.Ansible/roles/api/files/requirements.txt

      - name: Run Unit Tests
        run: |
          cd 3.Midterm/roles/api/files
          python manage.py test

