name: Push Docker Image to Docker Hub

on:
  push:
    tags:
      - '**'
env:
  # Use docker.io for Docker Hub if empty
  REGISTRY: docker.io
  # github.repository as <account>/<repo>
  IMAGE_NAME: ${{ github.repository }}

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: cd 10.\ GK/Le-Trong-Minh/webapp && docker-compose build


  push_to_registry:
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3

      - name: Set up Docker Buildx      
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          username: ${{ secrets.USER_DOCKERHUB }}
          password: ${{ secrets.PASSWORD_DOCKERHUB }}
      # - name: docker login
      #   env:
      #     DOCKER_USER: ${{secrets.DOCKER_USER}}
      #     DOCKER_PASSWORD: ${{secrets.DOCKER_PASSWORD}}
      #   run: |
      #     docker login -u $DOCKER_USER -p $DOCKER_PASSWORD 


      # - name: Extract metadata (tags, labels) for Docker
      #   id: meta
      #   uses: docker/metadata-action@98669ae865ea3cffbcbaa878cf57c20bbf1c6c38
      #   with:
      #     images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      - name: Build and push api image to Docker hub
        uses: docker/build-push-action@v4
        with:
          context: "{{defaultContext}}:10.\ GK/Le-Trong-Minh/webapp/backend"
          platforms: linux/arm64
          push: true
          tags: "trongminhjr/api:latest"
          labels: "trongminhjr/api"

      - name: Build and push webserver image to Docker hub
        uses: docker/build-push-action@v4
        with:
          context: "{{defaultContext}}:10.\ GK/Le-Trong-Minh/webapp/frontend"
          platforms: linux/arm64
          push: true
          tags: "trongminhjr/webserver:latest"
          labels: "trongminhjr/webserver"