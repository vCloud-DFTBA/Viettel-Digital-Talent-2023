apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-deployment
  labels:
    app: postgres-pod
spec:
  selector:
    matchLabels:
      app: postgres-pod
  replicas: 1
  template:
    metadata:
      labels:
        app: postgres-pod
    spec:
      # imagePullSecrets:
      #   - name: aws-ecr

      containers:
      - name: postgres-pod
        image: postgres:13-alpine
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        ports:
        - containerPort: 5432
        # volumeMounts:
        # - name: comm-config-vol 
        #   mountPath: /workspace/system-comm.yml
        #   subPath: system-comm.yml
          
        env:
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: mysecret
              key: POSTGRES_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysecret
              key: POSTGRES_PASSWORD

      nodeSelector:
        kubernetes.io/os: linux
      # volumes:
      # - name: comm-config-vol
      #   configMap:
      #     name: blueedge-manager-cfg

---
apiVersion: v1
kind: Service
metadata:
  name: postgres-pod-service
spec:
  type: ClusterIP
  selector:
    app: postgres-pod
  
  ports:
    - protocol: TCP
      port: 5432
      targetPort: 5432
      