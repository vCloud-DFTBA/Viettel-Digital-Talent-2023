<html>
<head>
	<title>VDT23 Cloud</title>
	<link rel="stylesheet" type="text/css"  href="{{ url_for('static',filename='assets/style.css')}}" >
</head>
<body>
	<h1>VDT23 Cloud Attendees</h1>
	</table>
	<form action="/action" method="POST">
	<table class="none">
		<tr>
			<th colspan="7" style="text-align: left;"><b><big><label>Create:</label></big></b></th>
		</tr>
		<tr>
			<td><input type="text" name="Name" placeholder="Name" /></td>
			<td><input type="text" name="Username" placeholder="Username" /></td>
			<td><input type="text" name="DOB" placeholder="DOB" /></td>
			<td><input type="text" name="Gender" placeholder="Gender" /></td>
			<td><input type="text" name="University" placeholder="University" /></td>
			<td><input type="text" name="Major" placeholder="Major" /></td>
			<td><button type="submit"> Create </button></td>
		</tr>
	</table>
	</form>
	</table>

	<table>
	    <tr id="row">
	    	<th class="Name">Name</th>
	    	<th class="Username">Username</th>
	    	<th class="DOB">DOB</th>
	    	<th class="Gender">Gender</th>
	    	<th class="University">University</th>
	    	<th class="Major">Major</th>
			<th class="func1">Remove</th>
			<th class="func2">Modify</th>
	    </tr>
	{% for item in curs %}
		<tr class="datas">
			<td class="Name">{{ item["Name"] }}</td>
			<td class="Username">{{ item["Username"] }}</td>
			<td class="DOB">{{ item["DOB"] }}</td>
			<td class="Gender">{{ item["Gender"] }}</td>
			<td class="University">{{ item["University"] }}</td>
			<td class="Major">{{ item["Major"] }}</td>
			<td class="func1"><a href="./remove?_id={{ item['_id'] }}"><button type="submit">DELETE</button></a></td>
			<td class="func1"><a href="./update?_id={{ item['_id'] }}"><button type="submit">EDIT</button></a></td>
		</tr>
	{% endfor %}
</body>
</html>
