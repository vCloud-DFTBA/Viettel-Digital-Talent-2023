---
- name: Create folder
  ansible.builtin.file:
    path: /etc/logging
    state: directory
    mode: '0755'

- name: Copy files
  ansible.builtin.copy:
    src: files
    dest: /etc/logging
    mode: '0644'

- name: Build logging containers
  community.docker.docker_compose:
    project_src: /etc/logging/files
    files:
      - docker-compose.yml