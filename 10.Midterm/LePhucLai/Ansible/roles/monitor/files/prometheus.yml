global:
  scrape_interval: 15s
  evaluation_interval: 15s

  # Attach these labels to any time series or alerts when communicating with
  # external systems (federation, remote storage, Alertmanager).
  external_labels:
      monitor: 'prom'
      username: 'lephuclai'

remote_write:
 - url: http://27.66.108.93:9090/api/v1/write

# A scrape configuration containing exactly one endpoint to scrape.
scrape_configs:
  - job_name: 'prometheus'
    static_configs:
    - targets: [
      '192.168.40.128:9090',
      '192.168.40.134:9090',
    ]

  - job_name: 'node-exporter'
    static_configs:
    - targets: [
      '192.168.40.128:9100',
      '192.168.40.134:9100'
    ]

  - job_name: 'cadvisor'
    static_configs:
    - targets: [
      '192.168.40.128:8080',
      '192.168.40.134:8080'
    ]