---
- name: Create folder
  ansible.builtin.file:
    path: /etc/monitor
    state: directory
    mode: '0755'

- name: Copy files
  ansible.builtin.copy:
    src: files
    dest: /etc/monitor
    mode: '0644'

- name: Build node exporter, cadvisor and prometheus container
  community.docker.docker_compose:
    project_src: /etc/monitor/files
    files:
      - docker-compose.yml
