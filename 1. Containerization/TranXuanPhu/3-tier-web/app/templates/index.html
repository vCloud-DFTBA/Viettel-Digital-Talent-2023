<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Danh sách sinh viên VDT2023 ban Cloud</title>
</head>
<body>
    <h1>Danh sách sinh viên VDT2023 ban Cloud</h1>
    <table>
        <tr>
            <th>STT</th>
            <th>Họ và tên</th>
            <th>Năm sinh</th>
            <th>Giới tính</th>
            <th>Trường</th>
            <th>Chuyên ngành</th>
        </tr>
        {% for student in students %}
        <tr>
            <td> {{ student['STT'] }}</td>
            <td> {{ student['Họ và tên'] }}</td>
            <td> {{ student['Năm sinh'] }}</td>
            <td> {{ student['Giới tính'] }}</td>
            <td> {{ student['Trường'] }}</td>
            <td> {{ student['Chuyên ngành'] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
