<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Practice1 - Nguyen Van Quang</title>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static', filename='index.css') }}">
</head>
<body>

    <h1>Practice 1: {{server_name}} in {{ ip }}</h1>
    <table>
        <tr style="background-color: {{ backgroundColor }}">
            <th>Họ và tên</th>
            <th>Năm sinh</th>
            <th>Giới tính</th>
            <th>Trường</th>
            <th>Chuyên ngành</th>
        </tr>
        {% for mentee in data %}
            <tr>
              <td>{{mentee['full_name']}}</td>
              <td>{{mentee['birth_year']}}</td>
              <td>{{mentee['gender']}}</td>
              <td>{{mentee['university']}}</td>
              <td>{{mentee['major']}}</td>
            </tr>
       {% endfor %}
    </table>
</body>
</html>
