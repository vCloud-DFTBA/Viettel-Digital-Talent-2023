<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Data</title>
  </head>
  <body>
    <table>
      <tr>
        <th>STT</th>
        <th>Họ và tên</th>
        <th>Năm sinh</th>
        <th>Giới tính</th>
        <th>Trường</th>
        <th>Chuyên ngành</th>
      </tr>
      {% for row in attendees %}
      <tr>
        <td>{{ row['STT'] }}</td>
        <td>{{ row['Họ và tên'] }}</td>
        <td>{{ row['Năm sinh'] }}</td>
        <td>{{ row['Giới tính'] }}</td>
        <td>{{ row['Trường'] }}</td>
        <td>{{ row['Chuyên ngành'] }}</td>
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
