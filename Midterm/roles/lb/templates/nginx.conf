upstream api {
    server flask:9090; 
    server flask2:9090; 
}
upstream web{
    server nginx:81;
    server nginx2:82; 
}

server {
  listen 3000;
  server_name localhost;
  
  location / {
    proxy_pass http://web;
  }

location /list {
    proxy_pass http://api/list;
}

location /updateStudent {
    proxy_pass http://api/updateStudent;
    proxy_method POST;
}

location /addStudent {
    proxy_pass http://api/addStudent;
    proxy_method POST;
}

location ~ ^/deleteStudent/(?<id>[0-9]+)$ {
    proxy_pass http://api/deleteStudent/$id;
    proxy_method DELETE;
}

location ~ ^/view/(?<id>[0-9]+)$ {
    proxy_pass http://api/view/$id;
    proxy_method GET;
}

}
