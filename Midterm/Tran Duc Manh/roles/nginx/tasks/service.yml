- name: Start docker container Nginx
  community.docker.docker_container:
    name: vt_nginx
    image: nginx:1.12.0
    # state: started
    # restart: true
    ports:
      - "443:443"
      - "3030:3030"
    volumes:
      - ../files/api.conf:/etc/nginx/conf.d/api.conf
      - ../files/webserver.conf:/etc/nginx/conf.d/web.conf
