http {
    upstream apiserve {
      server 192.168.134.131:4000; 
      server 192.168.134.132:4000;
      server 192.168.134.133:4000;
}
server {
    listen 3030;
    location / {
        proxy_pass http://apiserve;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}
}

