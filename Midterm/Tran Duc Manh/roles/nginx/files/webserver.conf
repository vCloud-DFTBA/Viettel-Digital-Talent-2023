http {
    upstream webserver {
      server 192.168.134.131:8081; 
      server 192.168.134.132:8081;
      server 192.168.134.133:8081;
}
server {
    listen 443;
    location / {
        proxy_pass http://webserver;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}
}

