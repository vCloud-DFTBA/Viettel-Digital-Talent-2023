- name: Restart a container
  community.docker.docker_container:
    name: webapp
    image: manhlab/vt_webapp
    state: started
    # restart: true
    ports:
      - "4000:4000"
    env:
      HOST_URL=http://192.168.134.133:8088
    command: uvicorn main:app --reload --host 0.0.0.0 --port 4000
  become: yes
    