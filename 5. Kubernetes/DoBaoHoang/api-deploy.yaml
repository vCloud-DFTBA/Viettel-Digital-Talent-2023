apiVersion: v1
kind: Service
metadata:
  name: api-service
spec:
  selector:
    app: api
  ports:
    - protocol: TCP
      port: 1234
      targetPort: 1234
      nodePort: 31234
  type: NodePort

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
      - name: api
        image: 1805111/k8s-api
        ports:
        - containerPort: 1234
        env:
        - name: DATABASE_USER
          valueFrom:
            secretKeyRef:
              name: db-creds
              key: user
        - name: DATABASE_PWD
          valueFrom:
            secretKeyRef:
              name: db-creds
              key: password
      initContainers:
      - name: wait-for-database
        image: busybox
        command: ['sh', '-c', 'until nc -zv db-service 27017; do echo waiting for database; sleep 2; done;']
