apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
spec:
  replicas: 3
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: mr4x2/flask:2.0
        ports:
        - containerPort: 5000
        resources:
          limits:
            cpu: 1
          requests:
            cpu: 0.5
---
apiVersion: v1
kind: Service
metadata:
  name: appuser
spec:
  selector:
    app: backend
  ports:
    - protocol: TCP
      port: 5000
      targetPort: 5000