apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      nodeSelector: 
        node-type: server
      containers:
      - name: api
        image: lechiennn/app:v.k8s.1
        ports:
        - containerPort: 5000