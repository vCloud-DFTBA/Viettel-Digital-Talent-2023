<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        .todo {
            padding: 20px;
            margin: 10px;
            background-color: #eee;
        }
    </style>
</head>
<body>
    <table>
        <caption>VDT 2023 Attendees</caption>
        <thead>
            <tr>
                <th>STT</th>
                <th>Họ và tên</th>
                <th>Năm sinh</th>
                <th>Giới tính</th>
                <th>Trường</th>
                <th>Chuyên ngành</th>
            </tr>
        </thead>
        <tbody>
            {% for todo in todos %} 
            <tr>
                <td>{{todo['_id']}}</td>
                <td>{{todo['STT']}}</td>
                <td>{{todo['Tên ứng viên']}}</td>
                <td>{{todo['Năm sinh']}}</td>
                <td>{{todo['Giới tính']}}</td>
                <td>{{todo['Trường']}}</td>
                <td>{{todo['Chuyên ngành']}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
