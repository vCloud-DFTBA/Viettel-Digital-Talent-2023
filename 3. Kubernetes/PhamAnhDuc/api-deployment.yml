
apiVersion: v1
kind: Service
metadata:
  name: api
  labels:
    app: api-svc
spec:
  ports:
    - port: 5000
      targetPort: 5000
  selector:
    app: python-buddy

---
apiVersion: apps/v1 
kind: Deployment
metadata:
  name: api
  labels:
    app: python-deployment

spec:
  selector:
    matchLabels:
      app: python-buddy
  replicas: 2
  template:
    metadata:
      labels:
        app: python-buddy
    spec:
      containers:
      - name: python-buddy
        image: ducpa01/python-buddy
        resources:
          requests:
            cpu: 100m
            memory: 100Mi
        env:
          - name: DB_URI
            value: "mongodb://mongodb-service:27017/"
        ports:
        - containerPort: 5000