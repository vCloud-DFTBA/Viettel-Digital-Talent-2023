upstream frontend {
    server 192.168.56.101:3001;
    server 192.168.5.46:3001;
    
}

upstream backend {
    server 192.168.56.101:5001;
    server 192.168.5.46:5001;
}

server {
    listen 3002;
    location / {
        proxy_pass http://frontend;
    }
}

server {
    listen 5002;
    location / {
        proxy_pass http://backend;
    }
}