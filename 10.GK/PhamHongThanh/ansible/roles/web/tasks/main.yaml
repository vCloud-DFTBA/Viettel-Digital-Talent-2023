- name: Run docker image React frontend
  docker_container:
    name: frontend
    image: thanhph/frontend:GK
    restart_policy: unless-stopped
    networks:
      - name: midsem_network
    hostname: frontend
    ports:
      - "3001:80"
    log_driver: fluentd
    log_options:
      fluentd-address: "192.168.5.46:24224"
      tag: "docker.frontend"