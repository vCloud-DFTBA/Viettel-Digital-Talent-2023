- name: Create Docker network
  community.docker.docker_network:
    name: midsem_network
    state: present

- name: Pull customized fluentd image 
  command: docker pull thanhph/fluentd-test

- name: Start fluentd
  docker_container:
    name: fluentd
    image: thanhph/fluentd-test
    state: started
    restart: yes
    restart_policy: unless-stopped
    networks:
      - name: midsem_network
    ports:
      - 24224:24224
      - 24224:24224/udp
