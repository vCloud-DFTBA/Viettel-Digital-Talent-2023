---
- name: Copy Grafana Config File
  copy: 
    src: provisioning
    dest: ~/grafana/

- name: Create grafana containers
  docker_container:
    name: "{{container_name}}"
    image: "{{ docker_images }}"
    volumes: "{{ container_volumes}}"
    restart: yes
    user: "472"
    ports:
      - 4000:3000