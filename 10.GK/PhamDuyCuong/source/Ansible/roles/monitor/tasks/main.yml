---
# tasks file for monitor
- name: Run cadvisor container
  community.docker.docker_container:
    image: gcr.io/cadvisor/cadvisor
    name: cadvisor
    ports:
      - 8080:8080
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:rw
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro

- name: Run node exporter container
  community.docker.docker_container:
    image: prom/node-exporter
    name: node_exporter
    ports:
      - 9100:9100
    restart_policy: "unless-stopped"


- name: Copy prometheus config
  copy:
    src: /home/dc97/Desktop/BTGK/PhamDuyCuong/Viettel-Digital-Talent-2023/10.GK/PhamDuyCuong/source/Ansible/roles/monitor/templates/prometheus.yml
    dest: /tmp
  become: yes

- name: Run Prometheus container
  community.docker.docker_container:
    name: prometheus
    image: prom/prometheus
    restart: true
    ports: "9090:9090"
    volumes: /tmp/prometheus.yml:/etc/prometheus/prometheus.yml
      

    


