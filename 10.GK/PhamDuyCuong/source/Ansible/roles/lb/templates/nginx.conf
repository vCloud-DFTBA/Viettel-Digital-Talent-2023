upstream api {
    least_conn;
    server 52.91.70.187:5000;
    server 44.201.231.16:5000;
    server 10.0.2.15:5000; #localhost
}

upstream web {
    least_conn;
    server 52.91.70.187:80;
    server 44.201.231.16:80;
    server 10.0.2.15:80; #localhost
}

server {
    listen 100;

    location / {
        proxy_pass http://web;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /api {
        proxy_pass http://api;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}

