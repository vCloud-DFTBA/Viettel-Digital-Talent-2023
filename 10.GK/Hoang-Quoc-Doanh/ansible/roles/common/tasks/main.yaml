    - name: install_dependencies
      apt:
        name: "{{item}}"
        state: present
        update_cache: yes
      loop:
        - apt-transport-https
        - ca-certificates
        - curl
        - gnupg-agent
        - software-properties-common

    - name: add_GPG_key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: add_docker_repository
      apt_repository:
        repo: deb https://download.docker.com/linux/ubuntu bionic stable
        state: present

    - name: install_docker
      apt:
        name: "{{item}}"
        state: latest
        update_cache: yes
      loop:
        - docker-ce
        - docker-ce-cli
        - containerd.io

    - name: check
      service:
        name: docker
        state: started
        enabled: yes

    - name: Ensure_docker_exist
      ansible.builtin.group:
        name: docker
        state: present

    - name: adding_user
      shell:
        cmd: sudo gpasswd -a hoangquocdoanh docker

    - name: install_docker-compose
      get_url:
        url: https://github.com/docker/compose/releases/download/v2.17.2/docker-compose-Linux-x86_64
        dest: /usr/local/bin/docker-compose
        mode: 'u+x,g+x'
