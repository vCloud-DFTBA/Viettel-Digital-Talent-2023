server {
    listen 80;

    root /etc/static;
    index index.html;

    location / {
        try_files $uri $uri/ =404;
    }
    location /api {
        proxy_pass http://flask_app:5000/;
        
    }
    location /add {
        default_type text/html;
        alias /etc/static/add.html;
    }
    location /view {
        default_type text/html;
        alias /etc/static/view.html;
    }
    
    location /edit {
        default_type text/html;
        alias /etc/static/edit.html;
    }
    
}