<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Add New Student</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Add New Student</h1>

        <div class="section">
            <form id="studentForm" action="/api/students/add" method="POST">
                <div>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div>
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div>
                    <label for="birth_year">Birth Year:</label>
                    <select id="birth_year" name="birth_year" required>
                        <option value="">Select Year</option>
                        <script>
                            var currentYear = new Date().getFullYear();
                            var selectElement = document.getElementById("birth_year");
                            for (var year = currentYear; year >= 1945; year--) {
                                var optionElement = document.createElement("option");
                                optionElement.value = year;
                                optionElement.textContent = year;
                                selectElement.appendChild(optionElement);
                            }
                        </script>
                    </select>
                </div>
                <div>
                    <label for="gender">Gender:</label>
                    <select id="gender" name="gender" required>
                        <option value="Nam">Nam</option>
                        <option value="Nữ">Nữ</option>
                    </select>
                </div>
                <div>
                    <label for="university">University:</label>
                    <input type="text" id="university" name="university" required>
                </div>
                <div>
                    <label for="major">Major:</label>
                    <input type="text" id="major" name="major" required>
                </div>

                <div>
                    <button type="submit" id="add-student" class="add-button">Add</button>
                </div>
            </form>
        </div>

        <div class="section">
            <a href="/" class="home-link">Home Page</a>
        </div>
    </div>

    <script>
        const formUpdate = document.getElementById('studentForm');
        formUpdate.addEventListener('submit', event => {
            event.preventDefault();
            const formData = new FormData(event.target);
            console .log (formData)
            fetch('/api/students/add', {
                method: 'POST',
                body: new URLSearchParams(formData),
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                }
            })
            .then(resp => {
                console.log(resp);
                document.location.href = '/';
            })
        }
    )
    </script>
</body>
</html>
