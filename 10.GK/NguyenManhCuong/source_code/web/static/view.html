<!DOCTYPE html>
<html>
<head>
    <title>View Student</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Student Details</h1>

        <div class="section" style="display: flex; justify-content: center;">
            <div id="studentInfo" style="width: 500px; text-align: left;">
                <p id='name'><strong>Name: </strong></p>
                <p id='username'><strong>Username: </strong></p>
                <p id='birth_year'><strong>Birth Year: </strong></p>
                <p id='gender'><strong>Gender: </strong></p>
                <p id='university'><strong>University: </strong></p>
                <p id='major'><strong>Major: </strong></p>
            </div>
        </div>

        <div class="section" style="text-align: center;">
            <a href="/">Home Page</a>
        </div>
    </div>
    <script>
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        fetch('/api/students/view?student_id=' + urlParams.get('student_id'))
        .then(response => response.json())
        .then((student) => {
            const name = document.getElementById('name');
            name.innerHTML += student['name'];
            const username = document.getElementById('username');
            username.innerHTML += student['username'];
            const birth_year = document.getElementById('birth_year');
            birth_year.innerHTML += student['birth_year'];
            const gender = document.getElementById('gender');
            gender.innerHTML += student['gender'];
            const university = document.getElementById('university');
            university.innerHTML += student['university'];
            const major = document.getElementById('major');
            major.innerHTML += student['major'];
        })
    </script>
</body>
</html>
