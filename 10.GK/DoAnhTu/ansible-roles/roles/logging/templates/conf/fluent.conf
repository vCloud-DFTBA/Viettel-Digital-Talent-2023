<source>
  @type forward
  port 24224
  bind 0.0.0.0
</source>

<filter *.**>
    @type record_transformer
    <record>
        Hostname ${hostname}
        ip ${record['ip']}
        time ${record['time']}
        action ${record['action']}
        result ${record['result']}
        username "tuda"
    </record>

</filter>

<match *.**>
    @type copy
    <store>
        @type elasticsearch
        host 171.236.38.100
        port 9200
        logstash_format true
        logstash_prefix tuda
        logstash_dateformat %Y%m%d
        include_tag_key true
        flush_interval 1s
    </store>
</match>