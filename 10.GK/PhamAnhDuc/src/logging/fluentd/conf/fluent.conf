<source>
  @type forward
  port 24224
  bind 0.0.0.0
</source>
<filter *.>
    @type record_transformer
    <record>
        Hostname ${hostname}
    </record>
</filter>
<match *.>
    @type copy
    <store>
        @type elasticsearch
        host localhost
        port 9200
        logstash_format true
        logstash_prefix ducpa_
        logstash_dateformat %Y%m%d
        include_tag_key true
        flush_interval 1s
    </store>
</match>