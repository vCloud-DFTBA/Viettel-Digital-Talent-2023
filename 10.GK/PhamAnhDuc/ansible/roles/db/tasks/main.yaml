---
- name: Start Mongo database server
  docker_container:
    name: ducpa_mongo
    image: mongo:5.0
    state: started
    log_driver: fluentd
    restart: yes
    restart_policy: unless-stopped
    ports:
      - 27017:27017
    volumes:
      - mongodb:/data/db
      - mongoconfig:/data/configdb
    networks:
      - name: "{{ three_tier_network_name }}"
