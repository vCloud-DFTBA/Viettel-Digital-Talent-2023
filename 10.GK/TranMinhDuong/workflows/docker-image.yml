name: Build and push images to DockerHub

on:
  push:
    tags:
      - '*'

jobs:
  build-and-push:
    name: Build and Push image to DockerHub
    runs-on: ubuntu-latest
    steps:   
      - name: Check out the repo
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}
          
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        
      - name: Build and push Backend Docker image
        uses: docker/build-push-action@v4
        with:
          context: "{{defaultContext}}:10.GK/TranMinhDuong/vtapp/backend"
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/vtapp-backend:latest,${{ secrets.DOCKERHUB_USERNAME }}/vtapp-backend:${{  github.ref_name }}
          
      - name: Build and push Frontend Docker image
        uses: docker/build-push-action@v4
        with:
          context: "{{defaultContext}}:10.GK/TranMinhDuong/vtapp/frontend"
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/vtapp-frontend:latest,${{ secrets.DOCKERHUB_USERNAME }}/vtapp-frontend:${{  github.ref_name }}
