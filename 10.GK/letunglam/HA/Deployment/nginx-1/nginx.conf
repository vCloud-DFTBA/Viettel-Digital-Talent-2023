events {
    worker_connections 1000;
}

http {
    server {
        listen 80;
        server_name app-1;

        location / {
            proxy_pass http://app-1:8000;
        }
    }

    server {
        listen 81;
        server_name 127.0.0.1;

        location / {
            root    /usr/share/nginx/html;
            index   index.html;
        }
    }
}