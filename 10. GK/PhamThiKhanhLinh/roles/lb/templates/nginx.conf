
    upstream frontend {
        server 100.115.93.99:3030;
        server 100.115.93.24:3030;
    }

    upstream backend {
        server 100.115.93.99:5000;
        server 100.115.93.24:5000;
    }

    server {
        listen 3030;
        location / {
            proxy_pass http://frontend;
        }
    }

    server {
        listen 5000;
        location / {
            proxy_pass http://backend;
        }
    }

