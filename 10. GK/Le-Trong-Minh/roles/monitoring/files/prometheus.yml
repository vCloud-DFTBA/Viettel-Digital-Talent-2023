---
global:
  scrape_interval:     5s
  evaluation_interval: 5s
  external_labels:
      #monitor: 'docker-host-alpha'
      username: minhlt

# rule_files:
#   - "alert.rules"

# A scrape configuration containing exactly one endpoint to scrape.
scrape_configs:
  - job_name: 'nodeexporter'
    scrape_interval: 5s
    static_configs:
      - targets: ['10.211.55.14:9100']

  - job_name: 'cadvisor'
    scrape_interval: 5s
    static_configs:
      - targets: ['10.211.55.14:8080']

  - job_name: 'prometheus'
    scrape_interval: 5s
    static_configs:
      - targets: ['localhost:9090']


remote_write:
# - url: http://27.66.108.93:9090/api/v1/write?external_labels=username
- url: 'http://27.66.108.93:9090/api/v1/write'
  name: minhlt