<source>
  @type forward
  port 24224
  bind 0.0.0.0
</source>

<filter **>
  @type record_transformer
  <record>
    ip "${record['ip']}"
    time "${record['time']}"
    action "${record['action']}"
    result "${record['result']}"
    username "minhlt"  
  </record>
</filter>

<match docker.**>
  @type elasticsearch
  host 171.236.38.100
  port 9200
  logstash_format true
  logstash_prefix "minhlt" 
  logstash_dateformat "%Y%m%d"
</match>