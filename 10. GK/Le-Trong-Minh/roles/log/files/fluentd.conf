<source>
	@type forward
	@id input_forward
	port 24224
	bind 0.0.0.0
</source>

<filter **>
    @type record_transformer
    <record>
        # hostname minhletrong
		ip "${record['ip']}"
		action "${record['action']}"
    </record>
</filter>
# <label @FLUENT_LOG>
<match *.**>
	 @type copy
	 <store>
        	@type elasticsearch
        	host 171.236.38.100
	        port 9200
			index_name minhlt
	        logstash_format true
	        logstash_prefix minhlt
	        logstash_dateformat %Y%m%d
	        include_tag_key true
			type_name access_log
	        flush_interval 1s
	</store>
	<store>
		@type stdout
	</store>
</match>
