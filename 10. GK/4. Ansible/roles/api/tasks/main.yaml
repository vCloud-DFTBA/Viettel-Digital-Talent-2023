- name: Build Python Image
  docker_image:
    name: python:3.9
    build:
      path: roles/api/files
    source: build
    state: present


- name: Start Flask container
  become: true
  docker_container:
    name: "{{ flask_container_name }}"
    image: "{{ python_image }}"
    restart_policy: unless-stopped
    env:
      APP_ENV: "prod"
      APP_DEBUG: "False"
      APP_PORT: "{{ flask_port }}"
    volumes:
      - "{{ flask_volumes }}"
    networks:
      - name: frontend
      - name: backend

