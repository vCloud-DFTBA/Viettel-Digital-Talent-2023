events {}
http {
    upstream frontend {
        server 192.168.0.127:1234 weight=2;
        server 192.168.0.130:1234 weight=1;
    }

    upstream backend {
        server 192.168.0.126:8080 weight=2;
        server 192.168.0.131:8080 weight=1;
    }

    include mime.types;
    sendfile on;
    server {
        listen 80;

        location / {
            proxy_pass http://frontend;
        }

        location /api {
            proxy_pass http://backend;
        }
    }
}