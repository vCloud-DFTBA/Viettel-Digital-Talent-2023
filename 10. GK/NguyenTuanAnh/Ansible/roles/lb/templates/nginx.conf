upstream frontend {
    server 34.224.91.16:80;
    server 184.72.215.124:80;
}

upstream backend {
    server 34.224.91.16:5000;
    server 184.72.215.124:5000;
}

server {
    listen 80;
    server_name localhost;

    location / {
        proxy_pass http://frontend/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /flask_api {
        proxy_pass http://backend/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}