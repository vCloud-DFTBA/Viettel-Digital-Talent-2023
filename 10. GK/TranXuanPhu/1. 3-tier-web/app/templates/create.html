<div class="container-contact100">
<div class="wrap-contact100">
<form class="contact100-form validate-form" action="{{ url_for('create') }}" method="POST">
<span class="contact100-form-title">
Tạo sinh viên mới
</span>
<div class="wrap-input100 validate-input" data-validate="STT là bắt buộc">
<span class="label-input100">STT:</span>
<input class="input100" type="text" name="stt" placeholder="Nhập số thứ tự">
<span class="focus-input100"></span>
</div>
<span class="label-input100">Họ và tên</span>
<input class="input100" type="text" name="hovaten" placeholder="Nhập họ và tên">
<span class="label-input100">Username<Username/span>
<input class="input100" type="text" name="username" placeholder="Nhập Username">
<span class="label-input100">Năm sinh</span>
<input class="input100" type="text" name="namsinh" placeholder="Nhập năm sinh">
<span class="label-input100">Giới tính</span>
<input class="input100" type="text" name="gioitinh" placeholder="Nhập giới tính">
<span class="label-input100">Trường</span>
<input class="input100" type="text" name="truong" placeholder="Nhập trường">
<span class="label-input100">Chuyên ngành</span>
<input class="input100" type="text" name="chuyennganh" placeholder="Nhập chuyên ngành">
<br>
<div class="container-contact100-form-btn">
<div class="wrap-contact100-form-btn">
<div class="contact100-form-bgbtn"></div>
<button class="contact100-form-btn">
<span>
Add
<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
</span>
</button>
</div>
</div>
