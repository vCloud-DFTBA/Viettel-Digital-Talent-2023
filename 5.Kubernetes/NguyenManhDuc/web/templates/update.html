<html>

<head>
	<title>{{t}}</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='assets/style.css')}}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='assets/emoji.css')}}">
	
	<style>
		h1 {
			font-family:"Ari<h1>{{h}}</h1>l Black",
			Gadget,
			sans-serif;
		}

		body {
			background-color: white;
		}

		.top {
			vertical-align: top
		}
	</style>
</head>

<body>
	<h1>{{ h }}</h1>
	<ul>
		<li><a href="/list" class="{{ a1 }}">LIST ALL CANDICATE</a></li>
		<li><a href="/add_candidate" class="{{ a2 }}">ADD NEW CANDICATE</a></li>
		<li><a href="/https://docs.google.com/spreadsheets/d/1ykAAQLQ5eMCwef-bjipMadWErLX84MurTdT-a4KSvaM/edit#gid=0"
				class="{{ a3 }}">TIMELINE</a></li>
		<li style="float:right"><a href="/about">About</a></li>
	</ul>
	<hr>
	<h3>Update candidates with a reference</h3>
	
	<form action="/action3" method="POST">
		{% for candidate in candidates %}
		<p>Unique ID: <b>{{ candidate['_id'] }}</b></p>
		<input type="text" name="_id" value="{{ candidate['_id'] }}" hidden>
		<p>
			<span class="top">STT :</span>
			<input type="stt" name="STT" value="{{ candidate['STT'] }}" placeholder="{{ candidate['STT'] }}">
		</p>
		<p>
			<span class="top">candidate Name:</span>
			<input type="text" name="name" value="{{ candidate['fullname'] }}" placeholder="{{ candidate['fullname'] }}">
		</p>
		<p>
			<span class="top">Username:</span>
			<input type="text" name="Username" value="{{ candidate['Username'] }}"
				placeholder="{{ candidate['Username'] }}">
		</p>
		<p>
			<span class="top">year of birth:</span>
			<input type="text" name="year" value="{{ candidate['year of birth'] }}"
				placeholder="{{ candidate['year of birth'] }}">
		</p>
		<p>
			<span class="top">gender:</span>
			<label for="gender">gender :</label><br>
			<input type="radio" id="gender1" name="gender" value="Nam">
			<label for="male">male</label>
			<input type="radio" id="gender2" name="gender" value="Nữ">
			<label for="female">female</label>
			<input type="radio" id="gender3" name="gender" value="Khác">
			<label for="other">other</label>
		</p>
		<p>
			<span class="top">university:</span>
			<input type="text" name="university" value="{{ candidate['university'] }}"
				placeholder="{{ candidate['university'] }}">
		</p>
		<p>
			<span class="top">field:</span>
			<input type="text" name="field" value="{{ candidate['field'] }}"
				placeholder="{{ candidate['field'] }}">
		</p>
		</table>
		{% endfor %}
		<!-- <button type="submit"> Update candidate </button> -->
		<br />
		<button type="submit"> Update candidate </button>
	</form>
</body>

</html>
